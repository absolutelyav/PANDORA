<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAP Anomaly Analyzer</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:#0b1c24;
    color:#e0e0e0;
}

/* ===== Top Navbar ===== */
.navbar{
    height:60px;
    background:#020d14;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:1px solid #0f3d4c;
}
.navbar h1{color:#00e6ff;font-size:20px}
.navbar span{color:#aaa}

/* ===== Layout ===== */
.wrapper{display:flex;min-height:calc(100vh - 60px)}

/* ===== Sidebar ===== */
.sidebar{
    width:230px;
    background:#020d14;
    padding:20px;
    border-right:1px solid #0f3d4c;
}
.sidebar a{
    display:block;
    color:#ccc;
    padding:12px;
    margin:8px 0;
    text-decoration:none;
    border-radius:6px;
}
.sidebar a:hover{background:#00e6ff;color:#000}

/* ===== Main ===== */
.main{flex:1;padding:30px}

/* ===== Cards ===== */
.card{
    background:#071821;
    padding:25px;
    border-radius:10px;
    margin-bottom:25px;
    box-shadow:0 0 20px rgba(0,255,255,0.08);
    transition:transform .2s ease, box-shadow .2s ease;
    transform-style:preserve-3d;
}
.card h2{color:#00e6ff;margin-top:0}

/* ===== Inputs & Buttons ===== */
input, button{
    padding:10px;
    border-radius:6px;
    transition:transform .2s ease, box-shadow .2s ease;
}
input{
    width:100%;
    margin:10px 0;
    background:#020d14;
    color:#fff;
    border:1px solid #00e6ff;
}
button{
    background:#00e6ff;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
button:hover{background:#00bcd4}
