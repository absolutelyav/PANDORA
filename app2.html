<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>PCAP Anomaly Analyzer</title>

<style>
*{box-sizing:border-box}
body{
    margin:0;
    font-family:"Segoe UI", Arial;
    background:#0b1c24;
    color:#e0e0e0;
}

/* ===== Top Navbar ===== */
.navbar{
    height:60px;
    background:#020d14;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 30px;
    border-bottom:1px solid #0f3d4c;
}
.navbar .logo{
    color:#00e6ff;
    font-size:20px;
    font-weight:bold;
}
.navbar .menu a{
    color:#ccc;
    margin-left:20px;
    text-decoration:none;
    padding:8px 14px;
    border-radius:6px;
    transition:0.3s;
}
.navbar .menu a:hover{
    background:#00e6ff;
    color:#000;
}

/* ===== Main ===== */
.main{padding:30px}

/* ===== Cards ===== */
.card{
    max-width:900px;
    margin:auto;
    background:#071821;
    padding:25px;
    border-radius:12px;
    margin-bottom:30px;
    box-shadow:0 0 25px rgba(0,255,255,0.08);
    transition:transform 0.4s, box-shadow 0.4s;
    transform-style:preserve-3d;
}
.card:hover{
    transform:perspective(900px) scale(1.05) rotateX(4deg) rotateY(-4deg);
    box-shadow:0 30px 45px rgba(0,255,255,0.25);
}
.card h2{color:#00e6ff;margin-top:0}

/* ===== Inputs & Buttons ===== */
input, button{
    padding:10px;
    border-radius:6px;
}
input{
    width:100%;
    margin:10px 0;
    background:#020d14;
    color:#fff;
    border:1px solid #00e6ff;
}
button{
    background:#00e6ff;
    border:none;
    cursor:pointer;
    font-weight:bold;
    transition:0.3s;
}
button:hover{
    background:#00bcd4;
    transform:scale(1.08);
}

/* ===== Graph ===== */
canvas{
    width:100%;
    background:#020d14;
    border:1px solid #00e6ff;
    border-radius:10px;
    margin-top:20px;
    transition:0.3s;
}
canvas:hover{
    transform:scale(1.04);
}

/* ===== Threat Highlight ===== */
.threat{
    color:#ff4d4d;
    font-weight:bold;
    background:rgba(255,0,0,0.15);
    padding:6px 12px;
    border-left:4px solid #ff4d4d;
    border-radius:4px;
    margin-bottom:6px;
}
.safe{
    color:#00ff9c;
}

/* ===== Utilities ===== */
.hidden{display:none}
ul{margin-left:20px}
</style>
</head>

<body>

<div class="navbar">
    <div class="logo">üîê PCAP Anomaly Analyzer</div>

        <a href="#" onclick="showPage('uploadPage')">Upload</a>
        <a href="#" onclick="showPage('resultPage')">Results</a>
